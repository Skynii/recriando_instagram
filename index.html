<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/instagram-dio-master/instagram-celular.png" alt="Imagem Smartphone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-dio-master/instagram-logo.png" alt="Logo Instagram">
        <div class="profile-photo">
          <img src="img/instagram-dio-master/perfil.jpeg" height
          ="150px" width="150px" alt="Foto de Profile">
        </div>
        <a href="#" class="instagram-login">Continue como Alessandra</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é alessandra_01?</p>
        <p class="not-account">
          <span class="link-blue">Alternar Contas</span>
          "ou"
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-the-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
